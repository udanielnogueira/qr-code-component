<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <section class="qr-code-component">
            <img class="qr-code-component__image" src="img/qr-code-image.png" alt="qr-code">
            <p class="qr-code-component__title">Improve your front-end skills by building projects</p>
            <p class="qr-code-component__text">Scan the QR code to visit Frontend Mentor and take yor coding skills to the next level</p>
        </section>
</body>
</html>
